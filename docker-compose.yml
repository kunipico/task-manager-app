services:
  db: 
    container_name: db
    image: mysql
    restart: always
    tty: true
    environment:
      MYSQL_DATABASE: sample_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    ports: 
      - 3306:3306
    command: --port 3306
    volumes: 
      - ./mysql/initdb.d:/docker-entrypoint-initdb.d
      - ./mysql/conf.d:/etc/myaql/conf.d
      - ./mysql/log/mysql:/var/log/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysql -h 127.0.0.1 -u root -p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
  
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/:/api/src
    tty: true
    stdin_open: true
    ports:
      - "8080:8080"
    networks:
      - task-manager-network
    depends_on:
      db:
        condition: service_healthy
        restart: true

  
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    image: next-app
    container_name: next-app
    tty: true
    stdin_open: true
    ports:
      - 3000:3000
    networks:
      - task-manager-network
    volumes:
      - ./frontend/task-manager-app/:/my-app
      - node_modules:/my-app/node_modules
    environment:
     - WATCHPACK_POLLING=true
    # 以下のコマンドで開発環境として起動する。
    command: "npm run dev"

volumes:
  node_modules:

networks:
  task-manager-network:
    driver: bridge